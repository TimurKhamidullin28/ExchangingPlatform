{% extends 'ads/base.html' %}

{% block title %}
  Confirm delete {{ object.title }}
{% endblock %}

{% block body %}
  <h1>Are you sure you want to delete {{ object.title }}?</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Delete</button>
    </form>
  </div>
{% endblock %}
